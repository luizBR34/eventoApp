<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>

<title>EventoApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="style/styleCss.css"/>

</head>

<body>

	<header>
	  <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Evento</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Listar Eventos</a></li>
	      </ul>
	    </div>
	  </nav>
	</header>

	<div th:each="ev : ${eventos}" class="container detalhesEvento"> <!-- "event" foi a mesma String especificada na linha mv.addObject("evento", evento);  do método detalhesEvento() -->
	<h5>Detalhes do Evento</h5>
		<div class ="row">
			<p>Nome: <span th:text="${ev.nome}"></span></p>
			<p>Local: <span th:text="${ev.local}"></span></p>
			<p>Data:  <span th:text="${ev.data}"></span></p>
			<p>Horario: <span th:text="${ev.horario}"></span></p>
		</div>
	</div>
	
		<th:block th:include="mensagemValidacao"></th:block>

 		<div class="container formConvidado">
			<form method="post">
				RG: <input type="text" value="" name="rg"/>
				Nome: <input type="text" value="" name="nomeConvidado"/>
				<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
			</form>
		</div>
	
	

	<table class="container">
		<thead>
			<tr>
			<th>Nome Convidado</th>
			<th>RG</th>
			<th>Deletar</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="convidado : ${convidados}">
			<td><span th:text="${convidado.nomeConvidado}"></span></td>
			<td><span th:text="${convidado.rg}"></span></td>
			<td><a class="waves-effect waves-light btn-small" th:href=" ${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
		</tbody>
	</table> 
	
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
