<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>

<title>EventoApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="style/styleCss.css"/>

</head>

<body>

	<header>
	  <nav class="menu">
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo" th:text="#{detalhe.Evento.Titulo}"></a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/eventos" class="waves-effect waves-light btn" th:text="#{botao.Listar.Eventos}"><i class="material-icons left">add_circle_outline</i></a></li>
	      </ul>
	    </div>
	  </nav>
	</header>

	<div th:each="ev : ${event}" class="container detalhesEvento"> <!-- "event" foi a mesma String especificada na linha mv.addObject("event", evento);  do método detalhesEvento() -->
	<h5 th:text="#{detalhe.Evento.Subtitulo}"></h5>
		<div class ="row">
			<p><span th:text="#{coluna.Nome}"></span>: <span th:text="${ev.nome}"></span></p>
			<p><span th:text="#{coluna.Local}"></span>: <span th:text="${ev.local}"></span></p>
			<p><span th:text="#{coluna.Data}"></span>: <span th:text="${ev.data}"></span></p>
			<p><span th:text="#{coluna.Horario}"></span>: <span th:text="${ev.horario}"></span></p>
		</div>
	</div>
	
		<th:block th:include="mensagemValidacao"></th:block>

 		<div class="container formConvidado">
			<form method="post">
				<p th:text="#{coluna.RG}"/>
				<input type="text" value="" name="rg"/>
				<p th:text="#{coluna.Nome}"/>
				<input type="text" value="" name="nomeConvidado"/>
				<button class="waves-effect waves-light btn" th:text="#{botao.Cadastra.Convidado}" type="submit"></button>
			</form>
		</div>
	
	<table class="container tabelaConvidado">
		<thead>
			<tr>
			<th th:text="#{coluna.Convidado.Cadastrado.Nome}"></th>
			<th th:text="#{coluna.Convidado.Cadastrado.RG}"></th>
			<th th:text="#{botao.Convidado.Deletar}"></th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="convidado : ${convidados}">
			<td><span th:text="${convidado.nomeConvidado}"></span></td>
			<td><span th:text="${convidado.rg}"></span></td>
			<td><a class="waves-effect waves-light btn-small" th:href=" ${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
		</tbody>
	</table> 
	
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
